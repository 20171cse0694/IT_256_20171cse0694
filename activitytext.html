<html>
<head>
<title>text-activity</title>
<style>
.first {
text-transform:capitalize;
text-shadow:-10px 5px blue;
text-decoration:red wavy overline;
}
.second{
text-transform:uppercase;
text-shadow:10px -5px blue;
text-decoration:underline;
text-indent:3cm;
}
.third{
text-transform:lowercase;
text-shadow:5px 5px 5px red;
text-decoration:overline;
text-indent:10cm;}
</style>
</head>
<body>
<h1 class='first'>This is My CSS File</h1>
<p class='second'>this is the third month of the year</p>
<p class='third'>today is wednesday
</body>
</html>
